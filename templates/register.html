<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Marketplace Manager - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='font-family: Inter, "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#0d141c]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_319)">
                  <path
                    d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_319">
                    <rect width="48" height="48" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">
              Marketplace Manager
            </h2>
          </div>
        </header>

        <div class="flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col items-center w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5"
            >
              Criar Conta
            </h2>

            <form method="POST" action="{{ url_for('register') }}" class="flex flex-col items-center w-full">
              <div class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Nome</p>
                  <input
                    name="name"
                    type="text"
                    placeholder="Seu nome"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>

              <div class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Email</p>
                  <input
                    name="email"
                    type="email"
                    placeholder="seu.email@exemplo.com"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>

              <div class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Senha</p>
                  <input
                    name="password"
                    type="password"
                    placeholder="Crie uma senha"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>

              <div class="flex max-w-[480px] w-full flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Confirmar senha</p>
                  <input
                    name="confirm_password"
                    type="password"
                    placeholder="Repita a senha"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49739c] p-4 text-base font-normal leading-normal"
                    required
                  />
                </label>
              </div>

              <div class="flex py-3 w-full max-w-[480px]">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#0d80f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Cadastrar</span>
                </button>
              </div>
            </form>

            <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              JÃ¡ tem uma conta?
              <a href="{{ url_for('login') }}" class="underline">Entrar</a>
            </p>
            <p class="text-[#49739c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
              <a href="{{ url_for('login') }}" class="underline">Voltar para o login</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
